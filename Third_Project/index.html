<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>Sebastiano Laini's Form</title>
      <link rel="stylesheet" href="css/normalize.css">
      <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	
	<h1>THE CODE REVIEW</h1>

	<form id="form" action="index.html" method="post"> 
        
    <h2>Signup for our newsletter</h2>
    	<p>get the latest news on how your code is doing right in your inbox</p>
        
	<div class="contact">
<fieldset>

    <legend>Contact Information</legend>
          
      <label for="name">Full Name</label>
      <input type="text" placeholder="Required" required id="name" name="name">
          
      <label for="mail">Email Adress</label>
      <input type="email" placeholder="Required" required id="mail" name="mail">
          
      <label for="tel">Phone Numer</label>
      <input type="tel" id="tel" name="tel">
          
			<label for="street">Street Adress</label>
      <input type="text" id="street" name="street">

      <label for="city">City</label>
      <input type="text" id="city" name="city">

      <label for="country">Choose your country</label>
      <select id="country" name="country">
				
				<option value="" disabled selected hidden>Choose your country</option>			
				<option value="spain">Spain</option>
        <option value="italy">Italy</option>
        <option value="france">France</option>
        <option value="germany">Germany</option>
        <option value="uk">UK</option>

			</select>

			<label for="language">Preferred Language</label>
      <select id="language" name="language">

				<option value="" disabled selected hidden>Choose your language</option>
      	<option value="spanish">Spanish</option>
        <option value="italian">Italian</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="English">English</option>

			</select>

      <label for="zipcode">Zip Code</label>
      <input type="text" id="zipcode" name="zipcode">

  	</fieldset>
  </div>

<div class="news">
  <fieldset>
          
    <legend>Newsletter</legend>
          
      <label class="newsletter">Select the newsletter you would like to receive</label>

      <input type="checkbox" id="htmlnews" value="newsletter_htmlnews" name="htmlnews"><label class="light" for="htmlnews">HTML News</label><br>
          
     	<input type="checkbox" id="cssnews" value="newsletter_cssnews" name="cssnews"><label class="light" for="cssnews">CSS News</label><br>
          
      <input type="checkbox" id="javascriptnews" value="newsletter_javascriptnews" name="javascriptnews"><label class="light" for="javascriptnews">JavaScript News</label><br>

      <input type="checkbox" id="pythonnews" value="newsletter_python" name="pythonnews"><label class="light" for="pythonnews">Python News</label><br>

      <input type="checkbox" id="rubynews" value="newsletter_ruby" name="rubynews"><label class="light" for="rubynews">Ruby News</label>
          

			<label class="newsletter">Newsletter format</label>
          
      <input type="radio" id="html" value="format_html" name="format"><label class="light" for="html">HTML</label><br>
          
      <input type="radio" id="plain_text" value="format_plain text" name="format"><label class="light" for="plain_text">Plain text</label>

			<label class="other" for="other">Other topics you'd like to hear about</label>
			<textarea id="other" name="other"></textarea>

		</fieldset>
  </div>

<div class="signup">
  <fieldset>
    
    <legend>SignUp</legend>
          
      <label for="usrname">User Name</label>
      <input type="text" id="usrname" name="usrname">
          
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
          
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password">

	</fieldset>
</div>

	<p class="foot"><input type="checkbox" name="terms" required=""> I accept the <u>Terms and Conditions</u></p>
  
  	<button type="submit">Sign Up</button>

</form>

  <footer>	
    <p class="foot">&copy; Sebastiano Laini</p>
	</footer>

	</body>
</html>
